server:
  port: 8081

spring:
  application:
    name: user-service
  config:
    import: "optional:configserver:http://config-server:8888"
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/ecommerce-realm

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/